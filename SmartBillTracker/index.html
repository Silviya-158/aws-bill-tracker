<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bill Tracker</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="app-container">

        <header>
            <h1><i class="fa-solid fa-wallet"></i> Smart Bill Tracker</h1>
        </header>

        <section class="dashboard-card">
            <div class="balance-card">
                <h3>Total Expenses</h3>
                <div class="amount">Rs. <span id="total">0</span></div>
                <div class="sub-text">This Month: Rs. <span id="monthTotal">0</span></div>
            </div>
        </section>

        <section class="action-area">
            <h3><i class="fa-solid fa-plus-circle"></i> Add New Expense</h3>

            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="e.g., 500">
            </div>

            <div class="input-group">
                <label for="category">Category</label>
                <div class="select-wrapper">
                    <select id="category">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="input-group file-upload-group">
                <label for="file" class="file-label">
                    <i class="fa-solid fa-camera"></i> Upload Bill
                </label>
                <input type="file" id="file" hidden>
                <div id="preview-container">
                    <img id="preview" alt="Bill Preview">
                </div>
            </div>

            <button onclick="uploadBill()" class="btn-primary">
                Save Expense <i class="fa-solid fa-arrow-right"></i>
            </button>
        </section>

        <section class="history-section">
            <h3>Recent History</h3>
            <div id="history" class="history-list">
                <!-- History items will be injected here -->
            </div>
        </section>

    </div>

    <script src="script.js"></script>

</body>

</html>
